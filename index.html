<body>
<div class="cover up"><span></span></div>
<div class="cover down"></div>
<div class="wrapper">
    	
        <div class="bg_table">
        	<img src="images/back.png">
            <div class="garfield" ><img src="images/garfield.png"></div>
            
			<div id="score">
				<ul>
					<li id="money">MONEY: <br>$<span>1000</span></li>
					<li id="bet">BET: <br>$<span>0</span></li>
				</ul>
			</div>
			<div id="suffle"><img id="legs" class="dance" src="images/legs.png"></div>
			<div id="resultMessage"></div>
			<div class="curValue player"></div>
			<div class="curValue dealer"></div>

			<div id="rules">
            	Rules:
                <p style="font-size:20px;">A two-player game<br>For A Beginner<br>Easy to follow</p>
            </div>
			

			<div id="chips">
				
                <ul>
					<li ><img src="images/chips/c5.png"  alt="5chip" class="chip c5"/></li>
					<li ><img src="images/chips/c10.png"  alt="10chip" class="chip c10"/></li>
					<li ><img src="images/chips/c50.png"  alt="50chip" class="chip c50"/></li>
					<li ><img src="images/chips/c100.png" alt="100chip" class="chip c100"/></li>
          		</ul>
			</div>          
            <div id="gameField"></div>
			<div id="control">
				<div id="hit">HIT</div>
				<div id="deal">DEAL</div>
				<div id="stay">STAND</div>
			</div>       
            <div class="dealer"><img src="images/dealer.png"></div>
            <div class="newGame"><img src="images/newgame.png"></div>
            <div class="showDealer_container">
  				  <div class="shadow flip_card">
       			     <img id="face" class="front face" src=""/>
      				 <img id="back" class="back face" src="" />
   				  </div>
			</div>
            <div class="animation_img"><img src="images/ball.png" width="50px"></div>
       </div>
